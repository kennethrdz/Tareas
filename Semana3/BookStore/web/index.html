<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="static/bookstrore.css">
    </head>
    
        <h1>Agregar nuevo Libro</h1>
        
        <form action="CrearLibro">
            <article>
                <header>
                    <h2>Informacion General</h2>
                    <p>
                        <label>Nombre</label>
                        <input type="txt" name="nombre" >
                    </p>
                    <p>
                        <label>Precio</label>
                        <input type="txt" name="precio" >
                    </p>
                    <p>
                        <label>ISBN</label>
                        <input type="txt" name="isbn" >
                    </p>
                    <p>
                        <label>Fecha de publicacion</label>
                        <input type="txt" name="fecha" value="">
                    </p>
                    <br />
                    <h2>Informacion del genero</h2>
                    <p>
                        <label>Genero</label>
                            <select name="genero"/>
                                <option value="Select">Select..</option>
                                <option value="Misterios">Misterios</option>
                                <option value="Ciencia Ficcion">Ciencia Ficcion</option>
                                <option value="Novelas">Novelas</option>
                                <option value="Aventuras">Aventuras</option>
                                <option value="Poesia">Poesia</option>
                                <option value="Erotismo">Erotismo</option>
                                <option value="Politica">Politica</option>
                                <option value="Bibliografias">Bibliografias</option>
                                <option value="Suspenso">Suspenso</option>
                                <option value="Drama">Drama</option>
                                <option value="Deportes">Deportes</option>
                                <option value="Artes">Artes</option>
                                <option value="Infantiles">Infantiles</option>
                                <option value="Comedia">Comedia</option>
                                <option value="Jovenes">Jovenes</option>
                            </select>
                    </p>
                    <br />
                    <h2>Informacion de publicacion</h2>
                    <p>
                        <label>Editorial</label>
                        <input type="txt" name="editorial">
                    </p>
                    <p>
                        <label>Autor</label>
                        <input type="txt" name="autor">
                    </p>
                    <br />
                    <input type="submit" class="btn" value="Guardar" >
                </header>
            </article>
        </form>
